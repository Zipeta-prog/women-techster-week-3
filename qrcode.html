<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>
    <style>
        section{
            margin: 10px auto;
            width: 50%;
            height: 50%;
            border: 1px solid black;
        }
        .heading{
            text-align: center;
        }
        .heading p{

        }
    </style>
</head>
<body>
    <section>
        <div class="heading">
           <h1>Scan QR code</h1> 
           <p>Scan this QR in-app to verify a device</p>
        </div>
        <div class="qr-code">
            <!--QR Code-->
            <img src="https://duckduckgo.com/i/87701897.png" alt="qr-code">
        </div>
        <div class="text">
            <hr><p>or enter the code manually</p><hr>
        </div>
        <div class="content">
            <input type="text" name="code" id="" placeholder="HLA8G4L1B9ZX4">
            <!-- Icon -->
        </div>
        <button>Continue</button>
    </section>
    
</body>
</html>
